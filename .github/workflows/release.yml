name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Publish
      run: dotnet publish src/HarManager/HarManager.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -o publish

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: publish/HarManager.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
